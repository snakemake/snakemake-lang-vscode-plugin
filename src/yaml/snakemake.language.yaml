comments:
  lineComment: '#'
  blockComment: ['"""', '"""']

brackets:
  - ['{', '}']
  - ['[', ']']
  - ['(', ')']

autoClosingPairs:
  - ['{', '}']
  - ['[', ']']
  - ['(', ')']
  - ['"', '"']
  - ["'", "'"]

surroundingPairs:
  - ['{', '}']
  - ['[', ']']
  - ['(', ')']
  - ['"', '"']
  - ["'", "'"]

